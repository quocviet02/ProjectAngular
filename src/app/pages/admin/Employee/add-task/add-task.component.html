<!-- This is an example component -->

<div class="max-w-2xl mx-auto">
    <h1 class="py-[40px] text-[20px] font-medium">ADD NEW TASK</h1>
	<div class="mb-6">
		<label for="username-success" class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">TASK NAME</label>
		<input [(ngModel)]="name" type="text" id="username-success" class="bg-green-50 border border-green-500 text-green-900 placeholder-green-700 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-green-100 dark:border-green-400" placeholder="Task name">
		<p class="mt-2 text-sm text-green-600 dark:text-green-500"><span class="font-medium">Alright!</span> Username
			available!</p>
	</div>
	
    <div class="my-6">
        <label for="username-success" class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">STATUS</label>
        <select id="countries" class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected>Choose a status</option>
            <option value="US">To do</option>
            <option value="CA">Doing</option>
            <option value="FR">Done</option>
            
        </select>
	</div>
	

	
   
        <div class="py-[40px]">
            <button (click)="onHandleAdd()" class="group  relative h-12 w-48 overflow-hidden rounded-lg bg-white text-lg shadow">
                <div class="absolute inset-0 w-3 bg-green-400 transition-all duration-[250ms] ease-out group-hover:w-full"></div>
                <span class="relative text-black group-hover:text-white">SUBMIT!</span>
              </button>
        </div>
     
</div>
