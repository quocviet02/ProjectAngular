<app-banner></app-banner>
<h2 class="font-bold text-[30px] mx-[50px]"><i class="fa-solid fa-list-check"></i> TASK LIST</h2>
<div class="list flex grid grid-cols-3 gap-3 mx-[50px]" >
    <div class="py-6" *ngFor="let item of project">
        <div class="flex max-w-md bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="w-1/3 bg-cover"
                style="background-image: url('https://images.unsplash.com/photo-1494726161322-5360d4d0eeae?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80')">
            </div>
            <div class="w-2/3 p-4">
                <h1 class="text-gray-900 font-bold text-2xl">{{item.name}}</h1>
                <p class="mt-2 text-gray-600 text-sm">{{item}</p>
               <p class="text-sm">Ngày bắt đầu: {{item.start}}</p>
                <div class="flex item-center justify-between mt-[30px]">
                    <h6 class="text-gray-700 font-bold text-xl text-[12px]">Trạng thái: {{item}</h6>
                    <button class="px-3 py-2 bg-gray-800 text-white text-xs font-bold uppercase rounded"><a
                            routerLink="/detail">Xem chi tiết</a></button>
                </div>
            </div>
        </div>
    </div>
  




</div>
